<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        .navbar h2 {
            margin: 0;
        }
        .navbar button {
            border: none;
            background-color: transparent;
            color: inherit;
            cursor: pointer;
        }
        .products-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            width: 30%;
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <h1>Product Listing Website</h1>
    <button onclick="toggleDarkMode()">Dark Mode</button>
</div>
<div class="products-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$30.00</p>
        <button>Add to Cart</button>
    </div>
</div>
<footer>
    &copy; 2022 Product Listing Website
    <img src="social-media-icon.png" alt="Social Media Icon">
</footer>
<script>
    function toggleDarkMode() {
       const body = document.querySelector('body');
       body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
